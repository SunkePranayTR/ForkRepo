name: Build, Test and Store - Part 2
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
  
      - name: Install Dependencies
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
  
      - name: show Versions
        run:  |
          java -versoin
          ./mvnw -version
  
      - name: Build Package
        run:  ./mvnw clean package
  
      - name: Test Project
        run:  ./mvnw -B test
  
      - name: Upload Artifacts
        if: always()
        uses:  actions/checkout@v4
        with: 
          name:  Artifacts
          path:  target/Surefire-reports
  
          
    
