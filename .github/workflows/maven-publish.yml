name: CI - Build & Test (PetClinic)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    # Ensure your self-hosted runner is registered with the label `runner1`
    runs-on: [self-hosted, runner1]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Show versions
        shell: pwsh
        run: |
          java -version
          .\mvnw.cmd -version

      - name: Build
        shell: pwsh
        run: .\mvnw.cmd -B -U clean package

      - name: Run tests
        shell: pwsh
        run: .\mvnw.cmd -B test

      - name: Upload surefire reports (artifact 1)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts-PetClinic-1
          path: target/surefire-reports

      - name: Upload surefire reports (artifact 2)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts-PetClinic-2
          path: target/surefire-reports
